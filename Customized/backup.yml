---
- name: run cli command (Multiple vendor supports)
  hosts: all
  gather_facts: no
  connection: network_cli

  tasks:
    - name: generate time stamp
      set_fact:
        timestamp: "{{ lookup('pipe','TZ=America/New_York date +%Y%m%d-%H%M%S') }}"
      run_once: true
      delegate_to: localhost
      
    - name: run backup
      cli_config:
        backup: "yes"
        backup_options:
          filename: "{{ ansible_network_hostname | default(ansible_host) }}_{{ timestamp }}.txt""
          dir_path: "/tmp"
      register: backup_outputs
      
    - name: show result
      debug:
        msg: "{{ backup_outputs }}"

    - name: add SFTP server to inventory
      add_host:
        name: sftp_target  
        ansible_host: "{{ sftp_host }}"
        ansible_user: "{{ sftp_username }}"
        ansible_ssh_pass: "{{ sftp_password }}"
        ansible_connection: ssh
      run_once: true
      delegate_to: localhost

    - name: upload to SFTP
      copy:
        src: "/tmp/{{ ansible_network_hostname }}_{{ timestamp }}.txt"
        dest: "/ansible/backup/{{ ansible_network_hostname }}_{{ timestamp }}.txt"
        mode: "0444"
      delegate_to: sftp_target 
